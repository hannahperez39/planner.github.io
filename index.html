  <body>
    <header class="jumbotron">

      <p class="lead">A simple calendar! Here you can plan out your day!</p>

      <script>
      var d = new Date();
      document.getElementById("currentDay").innerHTML = d;
      </script></p>
    </header>
    <script type="text/javascript"></script>
    <div class="container">
    
    <div class="list-group">
    
        <a href="#" class="list-group-item list-group-item-action">9AM</a>
        <a href="#" class="list-group-item list-group-item-action">10AM</a>
        <a href="#" class="list-group-item list-group-item-action">11AM</a>
        <a href="#" class="list-group-item list-group-item-action">12AM</a>
        <a href="#" class="list-group-item list-group-item-action">1PM</a>
        <a href="#" class="list-group-item list-group-item-action">2PM</a>
        <a href="#" class="list-group-item list-group-item-action">3PM</a>
        <a href="#" class="list-group-item list-group-item-action">4PM</a>
        <a href="#" class="list-group-item list-group-item-action">5PM</a>
        

      </div>
    </div>


    </div>
